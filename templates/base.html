<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
<!--    {{ bootstrap.load_css() }}-->
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">MyStocks</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link text-dark">About</a></li>
        <li class="nav-item"><a href="{{url_for('add')}}" class="nav-link text-dark">Add</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-dark">Feedback</a></li>
<!--        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>-->
<!--        <li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
      </ul>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
